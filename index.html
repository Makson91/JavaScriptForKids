<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle</title>
</head>

<body>

    <script>

        let grades = [5, 4, 3, 4];

        for (let i = 0; i < grades.length; i++) {
            document.write(grades[i], '<br>')
        }

        document.write('<br>');
        //-----------------------------------------
        let students = [
            {
                name: "Anna",
                surname: "Smirnova",
                birthYear: 1990
            },
            {
                name: "Ivan",
                surname: "Petrov",
                birthYear: 1985
            }
        ];
        for (let i = 0; i < students.length; i++) {
            document.write(students[i].name, '<br>')
        }
        document.write('<br>');

        //-------------------------------------------
        let shoppingLists = [
            ["moloko", "hleb", "yaiza"],
            ["sok", "morozhenoe"],
            ["korm dlya kota", "shampun"]
        ]

        // extract subarrays from main array
        for (let i = 0; i < shoppingLists.length; i++) {
            let subarray = shoppingLists[i];
            document.write('СПИСОК ', i + 1, '<br>');
            document.write('--------', '<br>');
            for (let j = 0; j < subarray.length; j++) {
                let product = subarray[j];
                document.write(j + 1, " - ",  product, '<br>');

            }
            document.write('<br>');

        }


        let list = shoppingLists[0]; // i = 0
        let product0 = list[0]; //j = 0
        let product1 = list[1]; //j = 1
        let product2 = list[2]; //j = 2

        list = shoppingLists[1]; // i = 1
        product0 = list[0]; // j = 0
        product1 = list[1]; // j = 1

        list = shoppingLists[2]; // i = 2
        product0 = list[0]; // j = 0
        product1 = list[1]; // j = 1



    </script>

</body>

</html>
