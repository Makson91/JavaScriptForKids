<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle</title>
</head>

<body>

    <script>

var animals = ["lev", "flamingo", "belii medved", "udav"];
for (var i = 0; i < animals.length; i++) {
document.write(animals[i], '<br>');
}
document.write('<br>');

var name = "Ник";
for (var i = 0; i < name.length; i++) {
document.write("В моем имени есть буква " + name[i], '<br>');
}
document.write('<br>');

for (var x = 3; x < 10000; x = x * 3) {
document.write(x, '<br>');
}
document.write('<br>');
//--------------------------while-------------------------
var y = 3;
while (y < 10000) {
document.write(y, '<br>');
y = y * 3;
}
document.write('<br>');
//----------------------------while------------------------
var animols = ["lev", "flamingo", "belii medved", "udav"];
for (var i = 0; i < animols.length; i++) {
document.write(animols[i] + " - Прекрасное животное,", '<br>');
}
document.write('<br>');
//-------------------------

var alphabet = "абвгдежзийклмнопрстуфхцчшщъыьэюя";
var random = alphabet[Math.floor(Math.random() * alphabet.length)];

var randomString = "";

while (randomString.length < 6) {
randomString += random;
random = alphabet[Math.floor(Math.random() * alphabet.length)];
}
document.write(randomString);
document.write('<br>');
document.write('<br>');

//--------------------------------------------------
var input = "javascript is awesome";
var output = "";
for (var i = 0; i < input.length; i++) {
if (input[i] === "a") {
    output += "4";
} else if (input[i] === "e") {
    output += "3";
} else if (input[i] === "i") {
    output += "1";
} else if (input[i] === "o") {
    output += "0";
} else {
    output += input[i];
}
}
document.write(output, '<br>');

    </script>

</body>

</html>
